<ons-page>
    <ons-toolbar>
        <div class="right"><ons-toolbar-button>Cancel</ons-toolbar-button></div>
        <div class="center">Live quizz</div>
    </ons-toolbar>

    <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item class="to-wrapper">
            <ons-row>
                <ons-col width="50px">
                    <img src="assets/images/avatar_glasses.png" width="50" class="to-image">
                </ons-col>
                <ons-col>
                <div class="to-name">Graham</div>
                </ons-col>
            </ons-row>
        </ons-list-item>

        <ons-list-item>
            <input id="pseudo-input" type="text" class="text-input" placeholder="Name" style="width: 100%">
        </ons-list-item>
    </ons-list>

    <div style="padding: 10px 9px">
        <ons-button id="submit-button" modifier="large">
            Send
        </ons-button>
    </div>
</ons-page>
